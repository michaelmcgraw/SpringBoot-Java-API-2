<div class="container">
    <div class="header">
        <h1>My Playlist View</h1>
    </div>
    <section id="songs-section">
        <h2>Current Songs</h2>
        <div class="songs-list"></div> <!-- Container for song names -->
        <h2>Add Song</h2>
        <div class="input-button-container"> <!-- New container div -->
            <input type="text" id="new-song-name" placeholder="Song Name">
            <button id="add-song-btn">Add Song</button>
        </div>
    </section>
    <section id="collaborators-section">
        <h2>Add Collaborator</h2>
        <div class="input-button-container"> <!-- New container div -->
            <input type="text" id="new-collaborator-username" placeholder="Username">
            <button id="add-collaborator-btn">Add Collaborator</button>
        </div>
    </section>
    <button id="back-button" class="bottom-right">Back to My Playlists</button>
</div>
<script src="myPlaylistView.js"></script>
</body>
</html>
